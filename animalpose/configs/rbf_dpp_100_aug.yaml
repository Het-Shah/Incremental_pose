ANIMAL_CLASS_BASE:
  - "cat"
  - "dog"
  - "cow"
ANIMAL_CLASS_INCREMENTAL:
  - "horse"
  - "sheep"
INCREMENTAL_STEP: 1
MEMORY: 1000
MEMORY_TYPE: 'fix'
SAMPLING:
  STRATERGY: 'rbf-dpp'
  CLUSTER_SAMPLING: 'random'
  CLUSTER_PROPORTION: 'same'
  N_CLUSTERS: 0
  GAMMA: 100
DATASET:
  DATA_ROOT: '/media2/het/Incremental_pose/mnt/data/'
  IMAGES: '/media2/het/Incremental_pose/data/cropped_images/'
  AUG_IMAGES: '/media2/het/Incremental_pose/mnt/data/rotated_images/'
