  OPTIMIZER: 'adam'
  LR: 0.0001
  WEIGHT_DECAY: 0
  LR_FACTOR: 0.1
  LR_STEP:
  - 15
  DPG_MILESTONE: 15
  DPG_STEP:
  - 19
TRAIN_INCREMENTAL:
  BASE_DATA_FOR_INCREMENTAL: 0.1
  AUGMENTATION: 'rotation'
  BATCH_SIZE: 10
  VAL_BATCH_SIZE: 10
  BEGIN_EPOCH: 0
  END_EPOCH: 10
  KD_LOSS: False 
  OPTIMIZER: 'adam'
  LR: 0.0001
  WEIGHT_DECAY: 0
  LR_FACTOR: 0.1
  LR_STEP:
    - 15
  DPG_MILESTONE: 15
  DPG_STEP:
  - 19 